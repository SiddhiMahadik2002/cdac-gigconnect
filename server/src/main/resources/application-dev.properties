# Dev profile: in-memory H2 database for local testing
spring.datasource.url=jdbc:h2:mem:freelancing_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep JWT defaults from application.properties or override here if needed
# jwt.secret=change-this-to-a-very-long-secret-key-of-at-least-32-bytes!!
