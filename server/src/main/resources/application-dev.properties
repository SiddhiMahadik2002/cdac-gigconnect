# Dev profile: do not override datasource here to avoid using H2 accidentally.
# Use the main `application.properties` datasource (Postgres) by default.

# Keep JPA behavior consistent for dev
spring.jpa.hibernate.ddl-auto=update

# Keep JWT defaults from application.properties or override here if needed
jwt.secret=change-this-to-a-very-long-secret-key-of-at-least-32-bytes!!
jwt.expiration-ms=86400000

