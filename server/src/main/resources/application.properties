spring.application.name=freelancing-platform

# JWT
jwt.secret=change-this-to-a-very-long-secret-key-of-at-least-32-bytes!!
jwt.expiration-ms=86400000

# Datasource (configure for PostgreSQL when available)
spring.jpa.hibernate.ddl-auto=update


# PostgreSQL datasource - update credentials as needed for your local Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/freelancing_platform
spring.datasource.username=postgres
spring.datasource.password=db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: enable H2 console only if you need it (disabled by default)
spring.h2.console.enabled=false
